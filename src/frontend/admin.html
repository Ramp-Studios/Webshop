<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <title>Backend Products</title>
</head>

<body>
    <header id="header">
        <h1>Hallo <span class="current-user"></span></h1>
    </header>
    <main>
        <section>
            <h2>Restock product</h2>
            <form id="restockProduct">
                <label for="id">ProductID</label>
                <input id="restockProductId" name="id" type="text">
                <label for="id">Quantity</label>
                <input id="restockQuantity" name="quantity" type="number">
                <input class="button" type="submit" value="post" id="restockButton" />
            </form>
        </section>
        <section>
            <h2>Delete product</h2>
            <form id="deleteProduct">
                <label for="id">ProductID</label>
                <input id="deleteProductId" name="id" type="text">
                <input class="button" type="submit" value="post" id="deleteButton" />
            </form>
        </section>
        <section>
            <h2>New Product</h2>
            <form id="addProduct">
                <label for="name">Name</label>
                <input name="name" type="text">
                <label for="brand">Brand</label>
                <input name="brand" type="text">
                <label for="category">Category</label>
                <input name="category" type="text">
                <label for="description">Description</label>
                <input name="description" type="text">
                <label for="price">Price</label>
                <input name="price" type="number" step="0.01">
                <label for="sale">Sale</label>
                <input name="sale" type="number" step="0.01" min="0" max="1">
                <label for="quantityInStock">Quantity In Stock</label>
                <input name="quantityInStock" type="number">
                <label for="images">Images</label><br>
                <input name="images" type="file" multiple><br>
                <input class="button" type="submit" value="post" id="postButton" />
            </form>
        </section>
    </main>
    <script src="js/components/Component.js"></script>
    <script src="js/components/Login.js"></script>
    <script src="js/API.js"></script>
    <script src="js/controllers/AdminController.js"></script>
</body>

</html>
